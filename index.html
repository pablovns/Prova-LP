<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Desconto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Desconto</h1>
  
    <div class="container-produtos">
      <div class="container-produto"> 
        <!-- 
          div contendo os inputs dos valores e o botão de remover 
          essa div é tem que ser copiada/duplicada quando apertar no botão de adicionar e removida ao clicar no de remover
        -->
        <div class="container-input">
          <label for="valorProduto">Valor do produto (R$):</label>
          <input type="number" id="valorProduto" min="0">
        </div>
        <div class="container-input">
          <label for="quantidadeProduto">Quantidade:</label>
          <input type="number" id="quantidadeProduto" min="1">
        </div>
        <button onclick="removerProduto()">Remover</button>
      </div>

      <button onclick="adicionarProduto()">Adicionar Produto</button>
    </div>

    <button onclick="calcularPreco()">Calcular Preço</button>

    <p id="textoSubtotal">Subtotal<label id="valorSubtotal" for="textoSubtotal">Aqui vai o valor do Subtotal</label></p>
    <p id="textoDesconto">Desconto<label id="valorDesconto" for="textoDesconto">Aqui vai o valor do Desconto</label></p>
    <p id="textoTotal">Total<label id="valorTotal" for="textoTotal">Aqui vai o valor do Total</label></p>
    
    <script src="script.js"></script>
</body>
</html>

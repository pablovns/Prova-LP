<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Desconto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Calculadora de Desconto</h1>
      <h3>Adicione os produtos e calcule o desconto baseado no valor total da compra</h3>
      <form id="formulario">
        <div class="container-produtos">
          <div class="container-produto">
            <div class="container-input">
              <label for="valorProduto">Nome do produto: </label>
              <input type="text" id="nomeProduto" required />
            </div>
            <div class="container-input">
              <label for="valorProduto">Valor do produto (R$): </label>
              <input type="number" id="valorProduto" min="0" required />
            </div>
            <div class="container-input">
              <label for="quantidadeProduto">Quantidade: </label>
              <input type="number" id="quantidadeProduto" min="1" value="1" required />
            </div>
          </div>
          <!-- <input type="submit" value="Adicionar Produto" /> -->
          <button type="submit">Adicionar produto</button>
        </div>
      </form>
      <table id="produtosAdicionados" class="hidden">
        <thead>
          <tr>
            <th>Nome do produto</th>
            <th>Valor</th>
            <th>Quantidade</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <hr>
      <div id="carrinho" class="hidden">
        <p id="textoSubtotal" class="p-valor">
          Subtotal: <span id="valorSubtotal" for="textoSubtotal" class="span-valor-monetario"></span>
        </p>
        <p id="textoDesconto" class="p-valor">
          Desconto: <span id="valorDesconto" for="textoDesconto" class="span-valor-monetario"></span>
        </p>
        <p id="textoTotal" class="p-valor">
          Total: <span id="valorTotal" for="textoTotal" class="span-valor-monetario"></span>
        </p>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>

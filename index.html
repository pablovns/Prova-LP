<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Desconto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculadora de Desconto</h1>
    <h3>Adicione os produtos e calcule o desconto baseado no valor total da compra</h3>

    <div class="container-produtos">
      <div class="container-produto">
        <!-- 
          div contendo os inputs dos valores e o botão de remover 
          essa div é tem que ser copiada/duplicada quando apertar no botão de adicionar e removida ao clicar no de remover
        -->
        <div class="container-input">
          <label for="valorProduto">Nome do produto:</label>
          <input type="text" id="nomeProduto" value="Carro"/>
        </div>
        <div class="container-input">
          <label for="valorProduto">Valor do produto (R$):</label>
          <input type="number" id="valorProduto" min="0" value="10.5"/>
        </div>
        <div class="container-input">
          <label for="quantidadeProduto">Quantidade:</label>
          <input type="number" id="quantidadeProduto" min="1" value="3"/>
        </div>
      </div>

      <button id="adicionarProduto" onclick="adicionarProduto()">Adicionar Produto</button>
    </div>

    <!-- <div id="produtosAdicionados"></div> -->
    <table id="produtosAdicionados">
      <thead>
        <tr>
          <th>Nome do produto</th>
          <th>Quantidade</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <hr>

    <p id="textoSubtotal">
      Subtotal<span id="valorSubtotal" for="textoSubtotal"></span>
    </p>
    <p id="textoDesconto">
      Desconto<span id="valorDesconto" for="textoDesconto"></span>
    </p>
    <p id="textoTotal">
      Total<span id="valorTotal" for="textoTotal"></span>
    </p>

    <script src="index.js"></script>
  </body>
</html>
